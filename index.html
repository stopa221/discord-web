<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>szajzer.xyz</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#071426;
      --neon1:#6cffb2;
      --neon2:#7bd2ff;
      --accent:#ffd36b;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0;overflow-x:hidden}
    body{
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(123,210,255,0.06), transparent),
                  radial-gradient(900px 500px at 90% 80%, rgba(108,255,178,0.04), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#fff;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      min-height:100vh;
    }

    canvas#bg{
      position:fixed;inset:0;z-index:0;display:block;width:100%;height:100%;
    }

    .center{
      position:relative;z-index:2;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;
      padding:2rem;
      width:100%;max-width:100%;
    }

    .badge{
      font-family:Orbitron, sans-serif;
      font-weight:900;
      font-size:clamp(32px,12vw,140px);
      letter-spacing:0.02em;
      color:var(--neon2);
      text-transform:lowercase;
      line-height:1.1;
      padding:0.6em 0.9em;
      -webkit-filter:drop-shadow(0 6px 18px rgba(0,0,0,0.6));
      word-break:break-word;
    }

    .neon{
      position:relative;
      text-shadow:
        0 0 6px rgba(123,210,255,0.45),
        0 0 18px rgba(123,210,255,0.25),
        0 0 30px rgba(108,255,178,0.12),
        0 10px 20px rgba(0,0,0,0.6);
      display:inline-block;
      animation:pulse 3.8s ease-in-out infinite, floaty 6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%{filter:drop-shadow(0 0 8px rgba(123,210,255,0.3));}
      50%{filter:drop-shadow(0 0 28px rgba(123,210,255,0.65));}
      100%{filter:drop-shadow(0 0 8px rgba(123,210,255,0.3));}
    }

    @keyframes floaty{
      0%{transform:translateY(0)} 50%{transform:translateY(-6px)} 100%{transform:translateY(0)}
    }

    .neon span{display:inline-block}

    @keyframes flickerA{0%{opacity:1;filter:blur(0)} 7%{opacity:0.85;filter:blur(0.6px)} 8%{opacity:0.35;filter:blur(1.2px)} 10%{opacity:1;filter:blur(0)} 100%{opacity:1}}
    @keyframes flickerB{0%{opacity:1} 20%{opacity:0.5} 22%{opacity:1} 100%{opacity:1}}

    .neon::after{
      content:"";position:absolute;left:5%;right:5%;bottom:-0.18em;height:6px;border-radius:999px;opacity:0.12;
      background:linear-gradient(90deg,var(--neon1),var(--neon2),var(--accent));filter:blur(8px);
    }

    .video-container{
      position:relative;
      width:clamp(280px,80vw,640px);
      aspect-ratio:16/9;
      margin-top:2rem;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 0 25px rgba(123,210,255,0.15), 0 0 60px rgba(108,255,178,0.08);
      z-index:2;
    }
    .video-container iframe{
      position:absolute;top:0;left:0;width:100%;height:100%;border:0;
    }

    .controls{position:fixed;right:12px;bottom:12px;z-index:4;display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
    .btn{background:rgba(255,255,255,0.06);backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:10px;color:white;font-weight:600;cursor:pointer;font-size:clamp(0.75rem,3vw,0.9rem)}
    .btn:active{transform:translateY(1px)}

    @media (max-width:520px){
      .badge{font-size:clamp(28px,14vw,80px);padding:0.4em 0.5em;}
      .controls{bottom:8px;right:8px;gap:6px;}
      .btn{padding:6px 10px;}
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <main class="center">
    <div class="badge">
      <div class="neon" id="neonText" aria-hidden="true"></div>
    </div>
    <div class="video-container">
      <!-- Podmień ID filmu w URL na dowolny -->
<iframe width="1840" height="1035" src="https://www.youtube.com/embed/S-KAdxwA06Y" title="Zmadowany dzieciak o wyjebke" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>    </div>
  </main>


  <script>
    const text = 'szajz3er - loczek';
    const container = document.getElementById('neonText');

    function build() {
      container.innerHTML='';
      for (let i=0;i<text.length;i++){
        const ch = text[i];
        const span = document.createElement('span');
        span.textContent = ch;
        const r = Math.random();
        if (ch.trim() === ''){
          span.style.width = '0.35em';
        } else {
          span.style.animation = (r>0.85? 'flickerA 3s linear infinite': (r>0.5? 'flickerB 4s linear infinite' : 'none'));
          span.style.animationDelay = (Math.random()*2)+'s';
          span.style.padding='0 2px';
        }
        container.appendChild(span);
      }
    }
    build();

    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let W, H, particles;
    function resize(){ W=canvas.width = innerWidth; H=canvas.height=innerHeight; initParticles(); }
    window.addEventListener('resize', resize, {passive:true});

    function initParticles(){
      particles = [];
      const count = Math.round((W*H)/70000);
      for(let i=0;i<count;i++){
        particles.push({
          x: Math.random()*W,
          y: Math.random()*H,
          r: Math.random()*1.8+0.4,
          vx: (Math.random()-0.5)*0.4,
          vy: (Math.random()-0.5)*0.4,
          hue: 180 + Math.random()*80
        });
      }
    }

    function draw(){
      ctx.clearRect(0,0,W,H);
      for(const p of particles){
        p.x += p.vx; p.y += p.vy;
        if(p.x< -10) p.x = W+10; if(p.x>W+10) p.x=-10;
        if(p.y< -10) p.y = H+10; if(p.y>H+10) p.y=-10;
        ctx.beginPath();
        ctx.fillStyle = `hsla(${p.hue},85%,65%,${0.06 + (p.r/3)})`;
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
      }
      requestAnimationFrame(draw);
    }
    resize(); draw();

    const speedBtn = document.getElementById('speed');
    let speed = 1;
    speedBtn.addEventListener('click', ()=>{
      speed = speed===1?1.6:1; speedBtn.textContent = `Szybkość ×${speed===1?1:1.6}`;
      const spans = container.querySelectorAll('span');
      spans.forEach((s)=>{
        const base = s.style.animation || '';
        if(base.includes('flickerA')) s.style.animationDuration = (3/speed)+'s';
        if(base.includes('flickerB')) s.style.animationDuration = (4/speed)+'s';
      });
    });

    document.getElementById('download').addEventListener('click', ()=>{
      const blob = new Blob([document.documentElement.outerHTML], {type:'text/html'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'szajz3er-loczek.html'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
