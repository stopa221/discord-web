<!DOCTYPE html>
<html lang="pl">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eKonfident</title>
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- Dodajemy Font Awesome CDN do ikon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

  <video autoplay muted loop id="backgroundVideo">
    <source src="video/video.mp4" type="video/mp4">
    Twoja przeglądarka nie obsługuje tagu wideo.
  </video>  

  <div class="container">
    <h1>Generator Karty Konfidenta 👮‍♂️</h1>

    <div id="inputForm">
      <input type="text" id="imie" placeholder="Imię i nazwisko" />
      <input type="text" id="ksywka" placeholder="Nick" />

      <!-- Kontener dla przycisku wyboru zdjęcia -->
      <div id="fileInputContainer">
        <input type="file" id="zdjecie" accept="image/*" />
        <label id="fileInputLabel" for="zdjecie">Wybierz zdjęcie</label>
      </div>

      <button onclick="generujKarte()">Generuj</button>
    </div>

    <div id="generatedCardContainer" style="display: none;">
      <canvas id="canvas"></canvas>
      <button id="generateMoreButton" onclick="resetForm()">Generuj ponownie</button>
    </div>

    <!-- Stopka z informacją o twórcy i linkami do social media -->
    <footer>
      <p>Creator - szajz3er</p>
      <!-- Ikony social media -->
      <div class="social-links">
        <a href="https://www.youtube.com/@szajz3er_" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/dawid.zakolini/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
      </div>

      <!-- Przycisk do wersji eAlkoholik -->
<a href="ealkoholik.html" id="ealkoholikButton">eAlkoholik 🍻</a>
    </div>
    </footer>
  </div>

  

  
  <script src="js/app.js"></script>
</body>
</html>
