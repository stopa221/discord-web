<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<title>Jumpscare</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  #message {
    height: 100vh;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    cursor: pointer;
    user-select: none;
  }
  #imageContainer {
    display: none;
    position: fixed;
    inset: 0;
    background-size: 100% 100%;   /* rozciągnięcie na 100% szer i wys */
    background-position: center;
    background-repeat: no-repeat;
  }
</style>
</head>
<body>

<div id="message">Wpierdalam się</div>

<div id="imageContainer">
  <audio id="scareAudio" autoplay loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>
</div>

<script>
  const message = document.getElementById('message');
  const imageContainer = document.getElementById('imageContainer');
  const scareAudio = document.getElementById('scareAudio');

  // ustaw tło na plik z folderu
  const jumpscareImage = "background.jpeg";
  imageContainer.style.backgroundImage = `url('${jumpscareImage}')`;

  message.addEventListener('click', () => {
    message.style.display = 'none';
    imageContainer.style.display = 'block';
    scareAudio.play();

    // komunikat przy próbie zamknięcia strony
    window.onbeforeunload = function() {
      return "NO ESCAPE";
    };
  });
</script>

</body>
</html>
