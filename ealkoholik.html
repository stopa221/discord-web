<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eAlkoholik</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* ANIMACJA wej≈õcia */
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    #downloadBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #downloadBtn:hover {
      background-color: #21867a;
    }
  </style>
</head>
<body class="fade-in">

  <!-- T≈Ço wideo -->
  <video autoplay muted loop id="backgroundVideo" style="position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-1;">
    <source src="video/video.mp4" type="video/mp4">
    Twoja przeglƒÖdarka nie obs≈Çuguje tagu wideo.
  </video>

  <div class="container" style="position:relative; z-index:1; max-width: 620px; margin: 40px auto; text-align:center; color:white; font-family: 'Orbitron', sans-serif;">
    <h1>eAlkoholik üçª</h1>

    <!-- Wyb√≥r zdjƒôcia -->
    <div id="fileInputContainer" style="margin-bottom: 20px;">
      <input type="file" id="zdjecie" accept="image/*" style="display:none;" />
      <label id="fileInputLabel" for="zdjecie" style="cursor:pointer; background-color:#00ffe5; padding: 10px 20px; border-radius: 8px; display: inline-block; user-select:none;">Wybierz zdjƒôcie</label>
    </div>

    <!-- Canvas z wygenerowanƒÖ grafikƒÖ -->
    <canvas id="canvas" style="display:none; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.5);"></canvas>

    <!-- Przycisk pobierania -->
    <button id="downloadBtn" style="display:none;">Pobierz obraz</button>

    <!-- Powr√≥t -->
    <div style="margin-top: 30px;">
      <a href="index.html" id="ealkoholikButton" style="color:#ffffff; font-weight: bold; text-decoration:none; font-size: 18px;">‚Üê Powr√≥t</a>
    </div>
        <!-- Stopka z informacjƒÖ o tw√≥rcy i linkami do social media -->
    <footer>
      <p>Creator - szajz3er</p>
      <!-- Ikony social media -->
      <div class="social-links">
        <a href="https://www.youtube.com/@szajz3er_" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/dawid.zakolini/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
      </div>
  </div>

  <script>
    const input = document.getElementById('zdjecie');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('downloadBtn');

    canvas.width = 600;
    canvas.height = 300;

    // Funkcja do rysowania obrazu z zaokrƒÖglonymi rogami
    function drawRoundedImage(ctx, img, x, y, width, height, radius) {
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
      ctx.clip();

      ctx.drawImage(img, x, y, width, height);
      ctx.restore();
    }

    input.addEventListener('change', function () {
      const file = input.files[0];
      if (!file) return;

      const szablon = new Image();
      szablon.src = 'img/szablon_ealkoholik.jpg';

      szablon.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(szablon, 0, 0, canvas.width, canvas.height);

        const reader = new FileReader();
        reader.onload = function (event) {
          const img = new Image();
          img.onload = () => {
            const x = 433;
            const y = 89;
            const width = 161;
            const height = 161;
            const radius = 30; // Promie≈Ñ zaokrƒÖglenia

            drawRoundedImage(ctx, img, x, y, width, height, radius);
            canvas.style.display = 'block';
            downloadBtn.style.display = 'inline-block';
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      };
    });

    // Pobieranie obrazu po klikniƒôciu przycisku
    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'ealkoholik_karta.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>

</body>
</html>
